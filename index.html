<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="css/principal.css">
    <script src="https://kit.fontawesome.com/331c3ee492.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="title-bar">
        <h2>UDV - Principal</h2>
    </div>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div class="circles">
        <span class="circle"></span>
        <span class="circle"></span>
    </div>
    <div class="container">
        <img class="logo-image" src="public/Logo OpenLabs.png" alt="">
        <h2>Regarde Youtube Hors-Ligne</h2>
        <p>UDV vous permet de télécharger des vidéos en bonne qualité sur votre ordinateur, gratuitement</p>
        <form id="download-form">
            <div class="input-field">
                <input type="text" id="url-input" placeholder="Enter YouTube URL">
                <input type="checkbox" id="audio-checkbox">
                <label for="audio-checkbox">
                  <span class="checkbox-icon"></span>
                  <i class="fa-solid fa-volume"></i>
                </label>
            </div>
            <button id="download-button">Download</button>
        </form>
    </div>
    <script src="js/renderer.js"></script>
</body>
</html>
